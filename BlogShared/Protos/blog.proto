syntax = "proto3";
option csharp_namespace = "BlogShared";
import "google/protobuf/empty.proto";

package blog;

service BlogProto {
  rpc GetBlogs (google.protobuf.Empty) returns (Blogs);
}

message Blog {
  int32 blog_id = 1;
  string url = 2;
  repeated Post posts = 3;
}

message Blogs {
  repeated Blog blogs_data = 1;
}

message Post {
  int32 post_id = 1;
  string title = 2;
  string content = 3;
}

message Posts {
  repeated Post posts_data = 1;
}
